<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 초기화 결과</title>
    <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
    <script>
    $(document).ready(function () {

      $('form').on('submit', function () {

        var password = $(this).find('input[name=password]').val();
        var repassword = $(this).find('input[name=rePassword]').val();

        if (password != repassword) {
          alert('비밀번호값이 일치하지않습니다');
          return false;
        }
      });
    });
  </script>
</head>
<body>
<h1>비밀번호 초기화 결과</h1>
<!--<div th:replace="/fragments/layout.html :: fragment-body-menu"></div>-->

<div th:if="${result eq true}">
    <p>비밀번호가 초기화되었습니다. </p>
    <div>
        <a href="/member/login">로그인 하기</a>
    </div>
</div>
<div th:if="${result eq false}">
    <p>비밀번호가 초기화에 실패하였습니다. </p>
    <div>
        <a href="/member/find-password">비밀번호 다시 찾기</a>
    </div>
</div>

</body>
</html>
